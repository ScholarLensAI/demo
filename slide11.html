<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ScholarLens AI - DEMO Showcase</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Oswald:wght@600;700&display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

<style>
  :root{
    --bg:#0b1020;
    --card:#0f1733;
    --muted: rgba(255,255,255,.65);
    --muted2: rgba(255,255,255,.45);
    --line: rgba(255,255,255,.10);
    --accent:#6366f1;
    --accent2:#a855f7;
  }

  *{
    font-family:'Noto Sans KR',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body{
    background: var(--bg);
    color: white;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .decor{
    position: fixed;
    border-radius: 9999px;
    filter: blur(120px);
    opacity: .6;
    pointer-events: none;
    z-index: 0;
  }

  .decor.a{
    background: rgba(99,102,241,.4);
    width: 600px;
    height: 600px;
    left: -150px;
    top: -200px;
  }

  .decor.b{
    background: rgba(168,85,247,.35);
    width: 700px;
    height: 700px;
    right: -200px;
    bottom: -250px;
  }

  .decor.c{
    background: rgba(99,102,241,.25);
    width: 400px;
    height: 400px;
    right: 200px;
    top: -100px;
  }

  .container{
    position: relative;
    z-index: 1;
    max-width: 1400px;
    margin: 0 auto;
    padding: 60px 40px;
  }

  .logo-section{
    text-align: center;
    margin-bottom: 30px;
  }

  .logo-link{
    display: inline-block;
    text-decoration: none;
    color: #60a5fa;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 0.05em;
    transition: all 0.3s ease;
    margin-bottom: 20px;
  }

  .logo-link:hover{
    color: #93c5fd;
    transform: translateY(-2px);
  }

  .main-title{
    font-size: 72px;
    font-weight: 900;
    letter-spacing: -0.02em;
    line-height: 1.1;
    margin-bottom: 60px;
    text-align: center;
  }

  .buttons-section{
    display: flex;
    justify-content: center;
    gap: 24px;
    margin-bottom: 60px;
    flex-wrap: wrap;
  }

  .btn{
    display: inline-flex;
    align-items: center;
    gap: 12px;
    padding: 16px 40px;
    border-radius: 16px;
    font-size: 18px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
  }

  .btn-primary{
    background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
    color: white;
    box-shadow: 0 8px 24px rgba(99,102,241,.4);
  }

  .btn-primary:hover{
    transform: translateY(-2px);
    box-shadow: 0 12px 32px rgba(99,102,241,.6);
  }

  .btn-secondary{
    background: rgba(99,102,241,.1);
    color: #c7d2fe;
    border: 1px solid rgba(99,102,241,.35);
  }

  .btn-secondary:hover{
    background: rgba(99,102,241,.2);
    border-color: rgba(99,102,241,.5);
    transform: translateY(-2px);
  }

  .video-container{
    position: relative;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,.5);
    background: rgba(255,255,255,.04);
    border: 1px solid var(--line);
  }

  .video-wrapper{
    position: relative;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    height: 0;
    overflow: hidden;
  }

  .video-wrapper iframe{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  .floating{
    animation: float 3s ease-in-out infinite;
  }

  @media (max-width: 768px) {
    .main-title{
      font-size: 48px;
    }

    .buttons-section{
      flex-direction: column;
      align-items: center;
    }

    .btn{
      width: 100%;
      max-width: 300px;
      justify-content: center;
    }

    .container{
      padding: 40px 20px;
    }
  }
  /* Global Footer Styles */
  .global-footer {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 56px;
    background: linear-gradient(to top, rgba(11,16,32,0.95), transparent);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255,255,255,0.08);
    font-size: 13px;
    color: rgba(255,255,255,0.45);
    z-index: 999;
  }

  .footer-left, .footer-center, .footer-right {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .nav-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    border-radius: 12px;
    transition: all 0.2s ease;
    color: rgba(255,255,255,0.65);
    text-decoration: none;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
  }

  .nav-btn:hover:not(.disabled) {
    background: rgba(99,102,241,0.15);
    border-color: rgba(99,102,241,0.3);
    color: #c7d2fe;
    transform: translateY(-1px);
  }

  .nav-btn.disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }

  .slide-counter {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 14px;
    border-radius: 10px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.1);
    font-family: 'Courier New', monospace;
    font-size: 12px;
    color: rgba(255,255,255,0.55);
  }

  .slide-counter .current {
    color: #6366f1;
    font-weight: bold;
  }

  .home-btn {
    padding: 8px 12px;
    border-radius: 10px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    color: rgba(255,255,255,0.55);
    text-decoration: none;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .home-btn:hover {
    background: rgba(99,102,241,0.1);
    border-color: rgba(99,102,241,0.25);
    color: #c7d2fe;
  }

  .kbd-hint {
    font-size: 11px;
    color: rgba(255,255,255,0.3);
  }

  .kbd {
    border: 1px solid rgba(255,255,255,0.12);
    padding: 2px 7px;
    border-radius: 6px;
    background: rgba(255,255,255,0.04);
    margin: 0 3px;
    font-family: 'Courier New', monospace;
  }

</style>
</head>

<body>
  <div class="decor a"></div>
  <div class="decor b"></div>
  <div class="decor c"></div>

  <div class="container">
    <div class="logo-section">
      <a href="#" class="logo-link floating">
        ScholarLensAI
      </a>
    </div>

    <h1 class="main-title">
      DEMO Showcase
    </h1>

    <div class="buttons-section">
      <a href="http://rt2600acwee.synology.me:43000/"
         class="btn btn-primary"
         target="_blank"
         rel="noopener noreferrer">
        Start ScholarLens
        <i class="fa-solid fa-arrow-right"></i>
      </a>

      <a href="https://github.com/ScholarLensAI/ScholarLensAI"
         class="btn btn-secondary"
         target="_blank"
         rel="noopener noreferrer">
        <i class="fa-brands fa-github"></i>
        View on GitHub
      </a>
    </div>

    <div class="video-container">
      <div class="video-wrapper">
        <iframe
          width="100%"
          height="100%"
          src="https://www.youtube.com/embed/DZ1qizLTM3o?enablejsapi=1&origin=https://scholar-lens-ai.github.io&autoplay=1&mute=1&loop=1&playlist=DZ1qizLTM3o"
          title="ScholarLens AI Demo"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          referrerpolicy="strict-origin-when-cross-origin">
        </iframe>
      </div>
    </div>
  </div>

<!-- Global Footer -->
<footer class="global-footer">
  <div class="footer-left">
    <a href="index.html" class="home-btn">
      <i class="fa-solid fa-home"></i>
      <span>Home</span>
    </a>
    <div class="kbd-hint">
      <kbd class="kbd">←</kbd>
      <kbd class="kbd">→</kbd>
      키로 이동
    </div>
  </div>

  <div class="footer-center">
    <a href="#" class="nav-btn" id="prevBtn">
      <i class="fa-solid fa-chevron-left"></i>
      <span>이전</span>
    </a>

    <div class="slide-counter">
      <span class="current" id="currentSlide">1</span>
      <span>/</span>
      <span id="totalSlides">13</span>
    </div>

    <a href="#" class="nav-btn" id="nextBtn">
      <span>다음</span>
      <i class="fa-solid fa-chevron-right"></i>
    </a>
  </div>

  <div class="footer-right">
    <div style="color: rgba(255,255,255,0.35); font-size: 11px;">
      ScholarLens AI
    </div>
  </div>
</footer>

<script>
(function() {
  const slideOrder = [
    "slide00.html",
    "slide01.html",
    "slide02.html",
    "slide03.html",
    "slide04.html",
    "slide05.html",
    "slide06.html",
    "slide07.html",
    "slide08.html",
    "slide09.html",
    "slide10.html",
    "slide11.html",
    "slide12.html"
  ];

  const currentFile = location.pathname.split('/').pop() || "slide00.html";
  const currentIndex = slideOrder.indexOf(currentFile);

  document.getElementById('currentSlide').textContent = currentIndex + 1;
  document.getElementById('totalSlides').textContent = slideOrder.length;

  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  if (currentIndex > 0) {
    prevBtn.href = slideOrder[currentIndex - 1];
  } else {
    prevBtn.classList.add('disabled');
    prevBtn.onclick = (e) => e.preventDefault();
  }

  if (currentIndex < slideOrder.length - 1) {
    nextBtn.href = slideOrder[currentIndex + 1];
  } else {
    nextBtn.classList.add('disabled');
    nextBtn.onclick = (e) => e.preventDefault();
  }

  document.addEventListener('keydown', (e) => {
    if (e.key === "ArrowRight" || e.key === "PageDown" || e.key === " " || e.key === "Enter") {
      if (currentIndex < slideOrder.length - 1) {
        location.href = slideOrder[currentIndex + 1];
      }
    }
    if (e.key === "ArrowLeft" || e.key === "PageUp") {
      if (currentIndex > 0) {
        location.href = slideOrder[currentIndex - 1];
      }
    }
    if (e.key === "Home") {
      location.href = slideOrder[0];
    }
    if (e.key === "End") {
      location.href = slideOrder[slideOrder.length - 1];
    }
    if (e.key === "Escape") {
      location.href = "index.html";
    }
  });
})();
</script>

</body>
</html>
