<!doctype html>
<html lang="ko">
<head>
<title>Core Concept</title>

<meta charset="utf-8"/>
<meta name="viewport" content="width=1280, height=720, initial-scale=1.0"/>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Oswald:wght@600;700&display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
<style>
  :root{
    --bg:#0b1020;
    --card:#0f1733;
    --muted: rgba(255,255,255,.65);
    --muted2: rgba(255,255,255,.45);
    --line: rgba(255,255,255,.10);
    --accent:#6366f1;
    --accent2:#a855f7;
  }
  *{font-family:'Noto Sans KR',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
  body{margin:0;width:1280px;height:720px;overflow:hidden;background:var(--bg);}
  .slide{position:relative;width:1280px;height:720px;overflow:hidden;}
  .glass{background:rgba(255,255,255,.04); border:1px solid var(--line); backdrop-filter: blur(10px);}
  .chip{border:1px solid rgba(99,102,241,.35); background:rgba(99,102,241,.10); color:#c7d2fe;}
  .h1{letter-spacing:-0.02em;}
  .decor{position:absolute;border-radius:9999px;filter:blur(90px);opacity:.55;pointer-events:none;}
  .decor.a{background:rgba(99,102,241,.35); width:520px; height:520px; left:-140px; top:-180px;}
  .decor.b{background:rgba(168,85,247,.28); width:620px; height:620px; right:-180px; bottom:-220px;}
  .footer{position:absolute; left:56px; right:56px; bottom:26px; display:flex; align-items:center; justify-content:space-between; color:rgba(255,255,255,.35); font-size:12px;}
  .kbd{border:1px solid rgba(255,255,255,.12); padding:2px 8px; border-radius:10px; background:rgba(255,255,255,.04);}
  /* Global Footer Styles */
  .global-footer {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 56px;
    background: linear-gradient(to top, rgba(11,16,32,0.95), transparent);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255,255,255,0.08);
    font-size: 13px;
    color: rgba(255,255,255,0.45);
    z-index: 999;
  }

  .footer-left, .footer-center, .footer-right {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .nav-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    border-radius: 12px;
    transition: all 0.2s ease;
    color: rgba(255,255,255,0.65);
    text-decoration: none;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
  }

  .nav-btn:hover:not(.disabled) {
    background: rgba(99,102,241,0.15);
    border-color: rgba(99,102,241,0.3);
    color: #c7d2fe;
    transform: translateY(-1px);
  }

  .nav-btn.disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }

  .slide-counter {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 14px;
    border-radius: 10px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.1);
    font-family: 'Courier New', monospace;
    font-size: 12px;
    color: rgba(255,255,255,0.55);
  }

  .slide-counter .current {
    color: #6366f1;
    font-weight: bold;
  }

  .home-btn {
    padding: 8px 12px;
    border-radius: 10px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    color: rgba(255,255,255,0.55);
    text-decoration: none;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .home-btn:hover {
    background: rgba(99,102,241,0.1);
    border-color: rgba(99,102,241,0.25);
    color: #c7d2fe;
  }

  .kbd-hint {
    font-size: 11px;
    color: rgba(255,255,255,0.3);
  }

  .kbd {
    border: 1px solid rgba(255,255,255,0.12);
    padding: 2px 7px;
    border-radius: 6px;
    background: rgba(255,255,255,0.04);
    margin: 0 3px;
    font-family: 'Courier New', monospace;
  }

</style>

</head>
<body>
<div class="slide">
  <div class="decor a"></div><div class="decor b"></div>

  <div class="absolute left-[56px] right-[56px] top-[40px] flex items-start justify-between">
    <div>
      <div class="flex items-center gap-3">
        <span class="chip px-3 py-1 rounded-full text-xs font-bold tracking-wider">WHAT</span>
        <div class="text-white/45 text-xs tracking-widest uppercase">ScholarLens AI</div>
      </div>
      <h1 class="h1 text-[48px] leading-[1.05] font-black text-white mt-4">Core Concept</h1>
      <div class="text-sm text-white/55 mt-2">논문을 '읽는 도구' → '함께 이해하는 연구 파트너'</div>
    </div>
    <div class="text-right text-white/35 text-sm">
      <div class="font-semibold">Upstage AI Ambassador 1기 · Team 2</div>
    </div>
  </div>

  <!-- 중앙 메인 메시지 -->
  <div class="absolute inset-0 flex items-center justify-center">
    <div class="text-center px-20" style="margin-top: 120px;">
      <div class="mb-6">
        <div class="text-indigo-300 font-bold tracking-[0.3em] text-sm mb-3">SCHOLARLENS AI</div>
        <div class="w-20 h-1 bg-indigo-400 mx-auto rounded-full"></div>
      </div>

      <h4 class="text-6xl font-black text-white leading-tight mb-2">
        연구의 본질인 <span style="color: #a5b4fc;">'통찰'</span>에
      </h4>
      <h4 class="text-6xl font-black text-white leading-tight mb-12">
        더 집중하도록
      </h4>

      <!-- 3개 카드 -->
      <div class="grid grid-cols-3 gap-6 max-w-6xl mx-auto">
        <div class="glass rounded-3xl p-8 text-left hover:bg-white/8 transition-all">
          <h3 class="text-white text-xl font-bold mb-3">구조적 파악</h3>
          <p class="text-white/55 text-sm leading-relaxed">
            레이아웃을 보존해 맥락 붕괴를 줄입니다.
          </p>
        </div>

        <div class="glass rounded-3xl p-8 text-left hover:bg-white/8 transition-all">
          <h3 class="text-white text-xl font-bold mb-3">심층 이해</h3>
          <p class="text-white/55 text-sm leading-relaxed">
            핵심 주장·근거·한계를 시각화합니다.
          </p>
        </div>

        <div class="glass rounded-3xl p-8 text-left hover:bg-white/8 transition-all">
          <h3 class="text-white text-xl font-bold mb-3">능동적 상호작용</h3>
          <p class="text-white/55 text-sm leading-relaxed">
            Q&A로 사고를 확장합니다.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Global Footer -->
<footer class="global-footer">
  <div class="footer-left">
    <a href="../index.html" class="home-btn">
      <i class="fa-solid fa-home"></i>
      <span>Home</span>
    </a>
    <div class="kbd-hint">
      <kbd class="kbd">←</kbd>
      <kbd class="kbd">→</kbd>
      키로 이동
    </div>
  </div>

  <div class="footer-center">
    <a href="#" class="nav-btn" id="prevBtn">
      <i class="fa-solid fa-chevron-left"></i>
      <span>이전</span>
    </a>

    <div class="slide-counter">
      <span class="current" id="currentSlide">1</span>
      <span>/</span>
      <span id="totalSlides">13</span>
    </div>

    <a href="#" class="nav-btn" id="nextBtn">
      <span>다음</span>
      <i class="fa-solid fa-chevron-right"></i>
    </a>
  </div>

  <div class="footer-right">
    <div style="color: rgba(255,255,255,0.35); font-size: 11px;">
      ScholarLens AI
    </div>
  </div>
</footer>

<script>
(function() {
  const slideOrder = [
    "slide00.html",
    "slide01.html",
    "slide02.html",
    "slide03.html",
    "slide04.html",
    "slide05.html",
    "slide06.html",
    "slide07.html",
    "slide08.html",
    "slide09.html",
    "slide10.html",
    "slide11.html",
    "slide12.html"
  ];

  const currentFile = location.pathname.split('/').pop() || "slide00.html";
  const currentIndex = slideOrder.indexOf(currentFile);

  document.getElementById('currentSlide').textContent = currentIndex + 1;
  document.getElementById('totalSlides').textContent = slideOrder.length;

  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  if (currentIndex > 0) {
    prevBtn.href = slideOrder[currentIndex - 1];
  } else {
    prevBtn.classList.add('disabled');
    prevBtn.onclick = (e) => e.preventDefault();
  }

  if (currentIndex < slideOrder.length - 1) {
    nextBtn.href = slideOrder[currentIndex + 1];
  } else {
    nextBtn.classList.add('disabled');
    nextBtn.onclick = (e) => e.preventDefault();
  }

  document.addEventListener('keydown', (e) => {
    if (e.key === "ArrowRight" || e.key === "PageDown" || e.key === " " || e.key === "Enter") {
      if (currentIndex < slideOrder.length - 1) {
        location.href = slideOrder[currentIndex + 1];
      }
    }
    if (e.key === "ArrowLeft" || e.key === "PageUp") {
      if (currentIndex > 0) {
        location.href = slideOrder[currentIndex - 1];
      }
    }
    if (e.key === "Home") {
      location.href = slideOrder[0];
    }
    if (e.key === "End") {
      location.href = slideOrder[slideOrder.length - 1];
    }
    if (e.key === "Escape") {
      location.href = "../index.html";
    }
  });
})();
</script>

</body>
</html>
