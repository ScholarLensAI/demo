<!doctype html>
<html lang="ko">
<head>
<title>ScholarLens AI - Cover</title>

<meta charset="utf-8"/>
<meta name="viewport" content="width=1280, height=720, initial-scale=1.0"/>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Oswald:wght@600;700&display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

<style>
  :root{
    --bg:#0b1020;
    --card:#0f1733;
    --muted: rgba(255,255,255,.65);
    --muted2: rgba(255,255,255,.45);
    --line: rgba(255,255,255,.10);
    --accent:#6366f1;
    --accent2:#a855f7;
  }
  *{font-family:'Noto Sans KR',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
  body{margin:0;width:1280px;height:720px;overflow:hidden;background:var(--bg);}
  .slide{position:relative;width:1280px;height:720px;overflow:hidden;}
  .decor{position:absolute;border-radius:9999px;filter:blur(120px);opacity:.6;pointer-events:none;}
  .decor.a{background:rgba(99,102,241,.4); width:600px; height:600px; left:-150px; top:-200px;}
  .decor.b{background:rgba(168,85,247,.35); width:700px; height:700px; right:-200px; bottom:-250px;}
  .decor.c{background:rgba(99,102,241,.25); width:400px; height:400px; right:200px; top:-100px;}

  .logo-area{
    position: absolute;
    top: 48px;
    left: 56px;
    right: 56px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo-icon{
    width: 56px;
    height: 56px;
    background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 24px rgba(99,102,241,.4);
  }

  .main-content{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 90%;
  }

  .title-main{
    font-size: 72px;
    font-weight: 900;
    letter-spacing: -0.02em;
    color: white;
    line-height: 1.1;
    margin-bottom: 16px;
  }

  .title-gradient{
    background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .subtitle{
    font-size: 28px;
    font-weight: 500;
    color: rgba(255,255,255,.75);
    margin-bottom: 48px;
    letter-spacing: -0.01em;
  }

  .divider{
    width: 120px;
    height: 3px;
    background: linear-gradient(90deg, transparent, #6366f1, #a855f7, transparent);
    margin: 32px auto;
    border-radius: 2px;
  }

  .team-info{
    margin-top: 48px;
  }

  .upstage-badge{
    display: inline-block;
    border: 1px solid rgba(99,102,241,.35);
    background: rgba(99,102,241,.1);
    color: #c7d2fe;
    padding: 10px 24px;
    border-radius: 24px;
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 24px;
  }

  .team-members{
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    flex-wrap: wrap;
    font-size: 18px;
    color: rgba(255,255,255,.65);
  }

  .member-name{
    color: rgba(255,255,255,.85);
    font-weight: 500;
  }

  .member-separator{
    color: rgba(255,255,255,.35);
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  .floating-icon{
    animation: float 3s ease-in-out infinite;
  }


  /* Global Footer Styles */
  .global-footer {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 56px;
    background: linear-gradient(to top, rgba(11,16,32,0.95), transparent);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255,255,255,0.08);
    font-size: 13px;
    color: rgba(255,255,255,0.45);
    z-index: 999;
  }

  .footer-left, .footer-center, .footer-right {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .nav-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    border-radius: 12px;
    transition: all 0.2s ease;
    color: rgba(255,255,255,0.65);
    text-decoration: none;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
  }

  .nav-btn:hover:not(.disabled) {
    background: rgba(99,102,241,0.15);
    border-color: rgba(99,102,241,0.3);
    color: #c7d2fe;
    transform: translateY(-1px);
  }

  .nav-btn.disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }

  .slide-counter {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 14px;
    border-radius: 10px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.1);
    font-family: 'Courier New', monospace;
    font-size: 12px;
    color: rgba(255,255,255,0.55);
  }

  .slide-counter .current {
    color: #6366f1;
    font-weight: bold;
  }

  .home-btn {
    padding: 8px 12px;
    border-radius: 10px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    color: rgba(255,255,255,0.55);
    text-decoration: none;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .home-btn:hover {
    background: rgba(99,102,241,0.1);
    border-color: rgba(99,102,241,0.25);
    color: #c7d2fe;
  }

  .kbd-hint {
    font-size: 11px;
    color: rgba(255,255,255,0.3);
  }

  .kbd {
    border: 1px solid rgba(255,255,255,0.12);
    padding: 2px 7px;
    border-radius: 6px;
    background: rgba(255,255,255,0.04);
    margin: 0 3px;
    font-family: 'Courier New', monospace;
  }

</style>

</head>
<body>
<div class="slide">
  <div class="decor a"></div>
  <div class="decor b"></div>
  <div class="decor c"></div>

  <div class="logo-area">
    <div class="logo-icon floating-icon">
      <i class="fa-solid fa-glasses text-white text-2xl"></i>
    </div>
    <div class="text-right text-white/35 text-sm">
      <div class="font-semibold">2025</div>
    </div>
  </div>

  <div class="main-content">
    <h1 class="title-main">
      <span class="title-gradient">ScholarLens AI</span>
    </h1>
    <h2 class="subtitle">
      Research Reading Assistant Agent
    </h2>

    <div class="divider"></div>

    <div class="team-info">
      <div class="upstage-badge">
        Upstage AI Ambassador 1기 · Team 2
      </div>
      <div class="team-members">
        <span class="member-name">김채윤</span>
        <span class="member-separator">·</span>
        <span class="member-name">김성민</span>
        <span class="member-separator">·</span>
        <span class="member-name">남서현</span>
        <span class="member-separator">·</span>
        <span class="member-name">양유진</span>
        <span class="member-separator">·</span>
        <span class="member-name">이성원</span>
      </div>
    </div>
  </div>
</div>

<!-- Global Footer -->
<footer class="global-footer">
  <div class="footer-left">
    <a href="../index.html" class="home-btn">
      <i class="fa-solid fa-home"></i>
      <span>Home</span>
    </a>
    <div class="kbd-hint">
      <kbd class="kbd">←</kbd>
      <kbd class="kbd">→</kbd>
      키로 이동
    </div>
  </div>

  <div class="footer-center">
    <a href="#" class="nav-btn" id="prevBtn">
      <i class="fa-solid fa-chevron-left"></i>
      <span>이전</span>
    </a>

    <div class="slide-counter">
      <span class="current" id="currentSlide">1</span>
      <span>/</span>
      <span id="totalSlides">13</span>
    </div>

    <a href="#" class="nav-btn" id="nextBtn">
      <span>다음</span>
      <i class="fa-solid fa-chevron-right"></i>
    </a>
  </div>

  <div class="footer-right">
    <div style="color: rgba(255,255,255,0.35); font-size: 11px;">
      ScholarLens AI
    </div>
  </div>
</footer>

<script>
(function() {
  const slideOrder = [
    "slide00.html",
    "slide01.html",
    "slide02.html",
    "slide03.html",
    "slide04.html",
    "slide05.html",
    "slide06.html",
    "slide07.html",
    "slide08.html",
    "slide09.html",
    "slide10.html",
    "slide11.html",
    "slide12.html"
  ];

  const currentFile = location.pathname.split('/').pop() || "slide00.html";
  const currentIndex = slideOrder.indexOf(currentFile);

  document.getElementById('currentSlide').textContent = currentIndex + 1;
  document.getElementById('totalSlides').textContent = slideOrder.length;

  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  if (currentIndex > 0) {
    prevBtn.href = slideOrder[currentIndex - 1];
  } else {
    prevBtn.classList.add('disabled');
    prevBtn.onclick = (e) => e.preventDefault();
  }

  if (currentIndex < slideOrder.length - 1) {
    nextBtn.href = slideOrder[currentIndex + 1];
  } else {
    nextBtn.classList.add('disabled');
    nextBtn.onclick = (e) => e.preventDefault();
  }

  document.addEventListener('keydown', (e) => {
    if (e.key === "ArrowRight" || e.key === "PageDown" || e.key === " " || e.key === "Enter") {
      if (currentIndex < slideOrder.length - 1) {
        location.href = slideOrder[currentIndex + 1];
      }
    }
    if (e.key === "ArrowLeft" || e.key === "PageUp") {
      if (currentIndex > 0) {
        location.href = slideOrder[currentIndex - 1];
      }
    }
    if (e.key === "Home") {
      location.href = slideOrder[0];
    }
    if (e.key === "End") {
      location.href = slideOrder[slideOrder.length - 1];
    }
    if (e.key === "Escape") {
      location.href = "../index.html";
    }
  });
})();
</script>

</body>
</html>
